name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from release tag
        if: github.event_name == 'release'
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          npm pkg set version="$VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Clear NODE_AUTH_TOKEN so npm uses OIDC only; setup-node can inject a default
      # token when registry-url is set, which overrides trusted publishing.
      # See https://github.com/orgs/community/discussions/176761 and actions/setup-node#1440
      - name: Publish to npm
        run: |
          npm config delete always-auth || true
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ""
